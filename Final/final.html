<script type="text/javascript"></script>

</head>

<body>

<section align="center">


<div class="outer-grid"><div class="grid" id="grid-1" onclick="checkMemory(this,1)"></div></div>

<div class="outer-grid"><div class="grid" id="grid-2" onclick="checkMemory(this,3)"></div></div>

<div class="outer-grid"><div class="grid" id="grid-3" onclick="checkMemory(this,5)"></div></div>

<div class="outer-grid"><div class="grid" id="grid-4" onclick="checkMemory(this,7)"></div></div>

<div class="outer-grid"><div class="grid" id="grid-5" onclick="checkMemory(this,4)"></div></div>

<div class="outer-grid"><div class="grid" id="grid-6" onclick="checkMemory(this,8)"></div></div>

<div class="outer-grid"><div class="grid" id="grid-7" onclick="checkMemory(this,2)"></div></div>

<div class="outer-grid"><div class="grid" id="grid-8" onclick="checkMemory(this,5)"></div></div>

<div class="outer-grid"><div class="grid" id="grid-9" onclick="checkMemory(this,8)"></div></div>

<div class="outer-grid"><div class="grid" id="grid-10" onclick="checkMemory(this,1)"></div></div>

<div class="outer-grid"><div class="grid" id="grid-11" onclick="checkMemory(this,2)"></div></div>

<div class="outer-grid"><div class="grid" id="grid-12" onclick="checkMemory(this,3)"></div></div>

<div class="outer-grid"><div class="grid" id="grid-13" onclick="checkMemory(this,7)"></div></div>

</section>

</body>

<style>

section{

width: 400px;

height:400px;

display:block;

text-align:center;

margin: auto;

}

.outer-grid{

width:23%;

height:23%;

margin:1%;

float:left;

}

.grid{

background:red;

width: 100%;

height:100%;

font-size: 80px;

font-weight: bold;

color: #fff;

}

</style>

<script>

function checkMemory(element, value){

if(value){

element.innerHTML = '<span class="display-grid-value" value='+value+'>'+value+'<span>';

var grids = document.getElementsByClassName('display-grid-value');

if(grids.length == 2){

if(parseInt(grids[0].innerText) == parseInt(grids[1].innerText)){

setTimeout(function(){

while(grids.length > 0) {

grids[0].parentNode.remove();

}

}, 1000);

}else{

setTimeout(function(){

while(grids.length > 0) {

grids[0].parentNode.removeChild(grids[0]);

}

}, 1000);

}

}

}

}

</script>

</html>
